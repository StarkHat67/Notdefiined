<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pra você</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 15%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    #sim {
      background-color: #0f0;
      color: #000;
    }

    #nao {
      background-color: #f00;
      color: #fff;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Você ficaria comigo de novo?</h1>
  <button id="sim" onclick="responder()">Sim</button>
  <button id="nao" onmouseover="fugir()">Não</button>

  <script>
    function responder() {
      document.body.innerHTML = "<h1>Eu sabia que você ia dizer sim.</h1>";
    }

    function fugir() {
      const btn = document.getElementById("nao");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 40);
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }
  </script>
</body>
</html>

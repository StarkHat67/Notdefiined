<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre Linhas</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .pergunta {
      margin-bottom: 40px;
      font-size: 1.5rem;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sim {
      background-color: #0f0;
      color: #000;
    }

    .fugindo {
      background-color: #f00;
      color: #fff;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="pergunta" id="pergunta">Você pensou em mim hoje?</div>
  <div class="botoes">
    <button class="sim" onclick="responder()">Sim</button>
    <button class="fugindo" onmouseover="fugir(this)">Não</button>
    <button class="fugindo" onmouseover="fugir(this)">Não sei</button>
  </div>

  <script>
    const perguntas = [
      "Você pensou em mim hoje?",
      "Você gosta de quando a gente se encontra?",
      "Você vai me beijar amanhã?"
    ];
    let index = 0;

    function responder() {
      index++;
      if (index < perguntas.length) {
        document.getElementById("pergunta").innerText = perguntas[index];
      } else {
        document.body.innerHTML = "<h1 style='font-family: monospace;'>Então se prepara.</h1>";
      }
    }

    function fugir(botao) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 40);
      botao.style.left = `${x}px`;
      botao.style.top = `${y}px`;
    }
  </script>

</body>
</html>
